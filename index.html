<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHAMS PREVIEW APEX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background"></div>
  <div class="gui-wrapper">
    <div class="header">
      <img src="https://i.imgur.com/EdUvrlc.png" alt="Logo" class="logo">
      <div class="header-buttons">
        <button class="btn">Download</button>
        <button class="btn">Shop</button>
        <button class="btn">Discord</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="rage">RAGEBOT</button>
      <button class="tab active" data-tab="antiaim">Anti Aim</button>
      <button class="tab active" data-tab="legitbot">Legit Bot</button>
      <button class="tab active" data-tab="players">Players</button>
      <button class="tab active" data-tab="weapons">Weapons</button>
      <button class="tab active" data-tab="grenades">Grenades</button>
      <button class="tab active" data-tab="world">World</button>
      <button class="tab active" data-tab="view">View</button>
      <button class="tab active" data-tab="aim">Aimbot</button>
      <button class="tab" data-tab="visuals">Visuals</button>
      <button class="tab" data-tab="misc">Misc</button>    
      <button class="tab active" data-tab="aim">Aimbot</button>
      <button class="tab" data-tab="visuals">Visuals</button>
      <button class="tab" data-tab="misc">Misc</button>
    </div>

    <div class="content">
      <div class="tab-content active" id="aim">
        <label><input type="checkbox"> Rage Aimbot</label>
        <label><input type="checkbox"> Legit Aimbot</label>
        <label><input type="range" min="1" max="10"> Aimbot Smoothness</label>
      </div>
      <div class="tab-content" id="visuals">
        <label><input type="checkbox"> Player ESP</label>
        <label><input type="checkbox"> Health ESP</label>
        <label><input type="checkbox"> Distance ESP</label>
        <label><input type="checkbox"> Items ESP</label>
        <label><input type="checkbox"> Kill leader ESP</label>
        <label><input type="checkbox"> Lines ESP</label>
      </div>
      <div class="tab-content" id="misc">
        <label><input type="checkbox"> Bhop</label>
        <label><input type="checkbox"> Auto Loot</label>
        <label><input type="checkbox"> Custom Crosshair</label>
        <label><input type="checkbox"> Teleport</label>
        <label><input type="checkbox"> Rainbow Bullets</label>
        <label><input type="checkbox"> Fake Lag </label>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
