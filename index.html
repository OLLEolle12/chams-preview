<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeverLose Apex GUI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="gui">
    <div class="header">
      <img src="https://i.imgur.com/EdUvrlc.png" class="logo" alt="Logo" />
      <div class="header-buttons">
        <button class="nav-button">Download</button>
        <button class="nav-button">Shop</button>
        <button class="nav-button">Discord</button>
      </div>
    </div>

    <div class="menu">
      <div class="sidebar">
        <ul>
          <li>Aimbot</li>
          <li>Triggerbot</li>
          <li>ESP</li>
          <li>Wallhack</li>
          <li>No Recoil</li>
          <li>Radar Hack</li>
          <li>Speed Hack</li>
          <li>Auto Ping</li>
          <li>Skin Changer</li>
          <li>Config Manager</li>
        </ul>
        <div class="profile">
          <img src="https://i.imgur.com/49RAmVm.jpeg" alt="User Profile" />
        </div>
      </div>
      <div class="content">
        <h2>Apex NeverLose GUI (Fake)</h2>
        <p>Click features to toggle ON/OFF. This is a mockup.</p>
        <div class="feature-list">
          <div class="feature-item">Enable Aimbot</div>
          <div class="feature-item">Enable Wallhack</div>
          <div class="feature-item">Toggle ESP</div>
          <div class="feature-item">Auto Ping</div>
          <div class="feature-item">No Recoil</div>
          <div class="feature-item">Skin Changer</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
